<ng-container *ngIf="servers$ | async as servers">
    <header>
      <h1>CloudSigma servers</h1>
    </header>
    <main>
      <ng-container *ngIf="isLoading$ | async; else notLoading">
        <mat-spinner [diameter]="40"></mat-spinner>
      </ng-container>
      <ng-template #notLoading>
        <section>
          <ng-container *ngIf="servers$ | async as allServers">
            <app-servers
              [servers]="allServers"
              (triggerViewServerDetails)="viewServerDetails($event)"
            ></app-servers>
          </ng-container>
        </section>
      </ng-template>
    </main>
</ng-container>
